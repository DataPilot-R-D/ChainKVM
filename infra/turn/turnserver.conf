# coturn configuration for ChainKVM POC
# See: https://github.com/coturn/coturn/wiki/turnserver

# Network settings
listening-port=3478
listening-ip=0.0.0.0

# Relay settings
relay-ip=0.0.0.0
min-port=49152
max-port=65535

# Realm for authentication
realm=chainkvm.local

# Authentication - use static-auth-secret for time-limited credentials
# The Gateway generates credentials using HMAC-SHA1(secret, username)
# POC: use a simple secret; production should use env var
use-auth-secret
static-auth-secret=chainkvm-dev-secret-change-in-prod

# Disable CLI (not needed for POC)
no-cli

# Logging
log-file=stdout
verbose

# Performance
# total-quota=100
# user-quota=10

# Fingerprint for WebRTC compatibility
fingerprint

# Long-term credential mechanism (alternative to auth-secret)
# Uncomment for static user/pass instead of time-limited credentials
# user=robot:robotpass
# user=console:consolepass
